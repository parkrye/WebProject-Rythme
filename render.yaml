services:
  - type: web
    name: rhythm-game-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install -g pnpm && pnpm install && pnpm --filter @rhythm-game/shared build && pnpm --filter backend build
    startCommand: pnpm --filter backend start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: CORS_ORIGINS
        sync: false
      - key: FIREBASE_DATABASE_URL
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
