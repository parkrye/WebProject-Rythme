services:
  - type: web
    name: rythme-piano-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install -g pnpm && pnpm install && pnpm --filter @rhythm-game/shared build && pnpm --filter backend build
    startCommand: pnpm --filter backend start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: CORS_ORIGINS
        sync: false
      - key: FIREBASE_DATABASE_URL
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false

  - type: static
    name: webproject-parkrye-rythme-game
    buildCommand: npm install -g pnpm && pnpm install && pnpm --filter @rhythm-game/shared build && pnpm --filter frontend build
    staticPublishPath: apps/frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_SERVER_URL
        sync: false
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
      - key: VITE_FIREBASE_DATABASE_URL
        sync: false
